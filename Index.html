<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Leads - Vivo Fibra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f2ff;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 12px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        select, input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .file-info {
            background: #f0f2ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .file-name {
            color: #333;
            font-weight: 500;
        }
        
        .file-size {
            color: #666;
            font-size: 12px;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            display: block;
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.loading {
            display: block;
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Importar Leads</h1>
        <p class="subtitle">Fa√ßa upload da planilha Excel com os leads para importar</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p class="upload-text">Arraste o arquivo aqui ou clique para selecionar</p>
            <p class="upload-hint">Aceita arquivos .xlsx, .xls, .csv</p>
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">
        </div>
        
        <div class="file-info" id="fileInfo">
            <span class="file-name" id="fileName"></span>
            <span class="file-size" id="fileSize"></span>
        </div>
        
        <div class="form-group">
            <label for="vendedor">Vendedor respons√°vel:</label>
            <select id="vendedor">
                <option value="">Selecione o vendedor...</option>
                <option value="Marcello">Marcello</option>
                <!-- Adiciona mais vendedores aqui -->
            </select>
        </div>
        
        <button class="btn" id="submitBtn" disabled>Importar Leads</button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        // ‚ö†Ô∏è TROCA ESSA URL PELA URL DO SEU WEBHOOK DO N8N
        const WEBHOOK_URL = 'https://mcsoftwaredev.app.n8n.cloud/webhook/getsheet';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const vendedorSelect = document.getElementById('vendedor');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        
        let selectedFile = null;
        
        // Click na √°rea de upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // Sele√ß√£o de arquivo
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        // Processa arquivo selecionado
        function handleFile(file) {
            const validTypes = [
                'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                'application/vnd.ms-excel',
                'text/csv'
            ];
            
            if (!validTypes.includes(file.type) && !file.name.match(/\.(xlsx|xls|csv)$/i)) {
                showStatus('Arquivo inv√°lido. Use .xlsx, .xls ou .csv', 'error');
                return;
            }
            
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = ` (${formatFileSize(file.size)})`;
            fileInfo.classList.add('show');
            checkCanSubmit();
        }
        
        // Formata tamanho do arquivo
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        // Verifica se pode enviar
        vendedorSelect.addEventListener('change', checkCanSubmit);
        
        function checkCanSubmit() {
            submitBtn.disabled = !(selectedFile && vendedorSelect.value);
        }
        
        // Envio do formul√°rio
        submitBtn.addEventListener('click', async () => {
            if (!selectedFile || !vendedorSelect.value) return;
            
            showStatus('Enviando arquivo...', 'loading');
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('vendedor', vendedorSelect.value);
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Erro no servidor');
                
                const result = await response.json();
                
                showStatus(
                    `‚úÖ Importa√ß√£o conclu√≠da!`,
                    'success'
                );
                
                // Limpa o formul√°rio
                selectedFile = null;
                fileInput.value = '';
                fileInfo.classList.remove('show');
                vendedorSelect.value = '';
                
            } catch (error) {
                showStatus('‚ùå Erro ao importar: ' + error.message, 'error');
            }
            
            checkCanSubmit();
        });
        
        // Mostra status
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
        }
    </script>
</body>
</html>
